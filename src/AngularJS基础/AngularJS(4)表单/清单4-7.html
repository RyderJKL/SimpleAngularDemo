<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <meta charset="UTF-8">
    <title>清单4-7</title>
    <link rel="stylesheet" href="../sass/bootstrap.css">
    <link rel="stylesheet" href="../sass/bootstrap-theme.css">
    <script src="../angular.js"></script>

    <script>
		angular.module("exampleApp", [])
		.controller("defaultCtrl", function ($scope) {
			$scope.requireValue = true;
			$scope.mathPattern = new RegExp("^[a-z]");
		})
    </script>
</head>
<body>
<div id="todoPanel" class="panel" ng-controller="defaultCtrl">
    <form name="myForm" novalidate>
        <div class="well">
            <div class="form-group">
                <label>Text:</label>
                <textarea name="sample" class="form-control" ng-model="inputValue"
                       ng-required="requireValue" ng-minlength="3"
                       ng-maxlength="10" ng-pattern="mathPattern">
                </textarea>
            </div>
        </div>
        <div class="well">
            <p>Required Error: {{myForm.sample.$error.required}}</p>
            <p>Min Length Error: {{myForm.sample.$error.minlength}}</p>
            <p>Max Length Error:　{{myForm.sample.$error.maxlength}}</p>
            <p>Pattern Error: {{myForm.sample.$error.pattern}}</p>
            <p>Element Valid: {{myForm.sample.$valid}}</p>
        </div>
    </form>
</div>
</body>
</html>
