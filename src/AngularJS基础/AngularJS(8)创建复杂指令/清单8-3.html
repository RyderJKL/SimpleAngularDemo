<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../sass/bootstrap.css">
    <link rel="stylesheet" href="../sass/bootstrap-theme.css">
    <script src="../angular.js"></script>
</head>
<body>
<script type="text/ng-template" id="scopeTemplate">
    <div class="panel-body">
       <p>Data Value: <input ng-model="local"></p>
    </div>
</script>
<script type="text/javascript">
    angular.module('exampleApp', [])
    .directive("scopeDemo", function () {
        return {
        	template: function () {
                return angular.element(document.querySelector('#scopeTemplate')).html();
	        },
            scope: {
        		local: '=nameprop'
            }
        }
    }).controller("scopeCtrl", function ($scope) {
        $scope.data = {name: "jack"};
        $scope.city = "london";
    })
</script>
<div class="panel panel-default" ng-controller="scopeCtrl" >
    <div class="panel-body">
        Direct binding: <input ng-model="data.name">
    </div>
    <div class="panel-body" scope-demo="" nameprop="data.name"></div>
</div>
</body>
</html>
